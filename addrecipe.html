            text-transform: uppercase;

        }

        /* Container for flexboxes */
        section {

            display: flex;

            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style the menu items */
        .menu-item {

            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            transition: background-color 0.2s ease-out;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: gray;
        }

        /* Style the active menu item */
        .active {
            background-color: #F9A826;
            color: #fff;
        }

        /* Style the content */
        article {
            -webkit-flex: 4;
            -ms-flex: 4;
            flex: 4;
            background-color: #fff;
        }
        
        /*style add recipe section*/
        /*add a border to the recipe div*/
        .add_recipe {
            border: 25px solid #fff;
        }

        #recipe_name {
            width: 50%;
        }

        input[type=text], textarea{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            }
        
        /*set the width for the ingredient entry*/
        #ingredient {
            width: 100%;
        }

        /*style submit buttons*/
        input[type="submit"] {
            background-color:#F9A826;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /*style the plan section*/
        .plan {
            border: 25px solid #fff;
        }

        .plan > table {
            width: 100%;
        }

        .plan > td, th {
            padding: 15px;
            background-color:#fbf4d7;
            vertical-align: top;
        }

        .image_plan {
            height: 100px;
            width: 150px;
            margin: 10px 10px 10px 10px;
        }


        input[type="submit"]:hover {
            background-color: #FDE68A;
        }
        
        /* Style the footer */
        footer {

            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        /* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */

                flex-direction: column;
            }
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .ingredients {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 3px;
            margin-top: 20px;
            align-self: center;
